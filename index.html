<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos y Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Formulario de Consulta</h2>
        <form id="uploadForm">
            <label for="nombreApellido">Nombre y Apellido:</label>
            <input type="text" id="nombreApellido" name="nombreApellido" required>

            <label for="afiliado">Número de Afiliado:</label>
            <input type="text" id="afiliado" name="afiliado" required pattern="\d{6}/\d{2}">

            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" required></textarea>

            <label for="archivo">Archivo:</label>
            <input type="file" id="fileInput" name="archivo" required>

            <label for="actividad">Actividad:</label>
            <select id="actividad" name="actividad" required>
                <option value="Aguas y Gaseosas">Aguas y Gaseosas</option>
                <option value="Caudales">Caudales</option>
                <option value="Cereales">Cereales</option>
                <option value="Combustibles">Combustibles</option>
                <option value="Corralones">Corralones</option>
                <option value="Correo">Correo</option>
                <option value="Diarios y Revistas">Diarios y Revistas</option>
                <option value="Expresos y Mudanzas">Expresos y Mudanzas</option>
                <option value="Lácteos">Lácteos</option>
                <option value="Larga Distancia">Larga Distancia</option>
                <option value="Lavaderos Industriales">Lavaderos Industriales</option>
                <option value="Logística">Logística</option>
                <option value="Mecánicos">Mecánicos</option>
                <option value="Pesados">Pesados</option>
                <option value="Productos Refrigerados">Productos Refrigerados</option>
                <option value="Recolección">Recolección</option>
                <option value="Residuos Industriales">Residuos Industriales</option>
            </select>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" required>

            <button type="submit">Enviar</button>
        </form>
        <p id="response"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
